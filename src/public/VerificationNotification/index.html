<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <style>
      /* Base Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 40px 20px;
      }

      /* Container */
      .container {
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
      }

      /* Heading */
      h2 {
        color: #4a90e2;
        margin-bottom: 10px;
        font-weight: 600;
      }

      /* Message */
      p {
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      /* Button */
      .button {
        display: inline-block;
        background-color: #4a90e2;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .button:hover {
        background-color: #357ab8;
      }

      /* Footer */
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verified!</h2>
      <p>Hi,</p>
      <p>
        Your email has been successfully verified! You can now sign in and
        access your account.
      </p>

      <a href="${frontendUrl}" class="button">Go to Sign In Page</a>

      <p class="footer">Best Regards,<br />Your Team</p>
    </div>
  </body>
</html>
